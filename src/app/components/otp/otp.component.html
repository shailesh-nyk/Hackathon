<div *ngIf = "spinner">
        <jt-spinner></jt-spinner>
</div>

<div id='jt-otp-modal'>
    <div mat-dialog-content>
        <div style='width: 100%; height: 32px; display: flex; justify-content: space-between; align-items: center;'>
          <span class='jt-title'> Validate OTP </span>  <mat-icon style="vertical-align: top; float: right;" (click)="dialogRef.close(false)">close</mat-icon>
        </div>
        <div style='margin: 24px 8px;'>
            An OTP has been sent to the mobile number linked with the entered Aadhaar no.
        </div>
        <mat-input-container style='width: 80px; margin: 0 24px;'>
            <input (focus)="clearErr()" id='jt-otp-input' matInput type='search' maxlength="4" placeholder="Enter OTP" [(ngModel)]="user_otp"/>
            <mat-hint class='jt-error' *ngIf="otperr">Invalid OTP</mat-hint>
        </mat-input-container>
    </div>
    <div mat-dialog-actions style='float: right;'>
        <button mat-raised-button color='primary' (click)="validateOTP()">SUBMIT</button>
    </div>
</div>
